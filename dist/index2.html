<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="apple-mobile-web-app-title" content="CCP" />
    <meta name="application-name" content="CCP" />
    <meta name="msapplication-TileColor" content="#202a44">
    <meta name="theme-color" content="#202a44">
    <title>CCP</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#202a44">
    <style>
      body {
        font-family: 'Lato', system-ui, -apple-system, BlinkMacSystemFont, 'Inter UI', 'SegoeUI', 'HelveticaNeue', Helvetica, Arial, sans-serif;
        background: rgba(32,42,68,1);
        padding:0;
        margin:0;
        color:#FFF;
        text-transform: uppercase;
        letter-spacing: 0.05rem;
      }
      .holder {
        display: grid;
        grid-template-columns: 100vw;
        grid-template-rows: auto;
        margin-top: 26vh;
        /*grid-auto-rows: 75px;
        grid-gap: 10px;
        place-self: center;*/
      }
      .holder div {
        /*margin: auto;
        */
        text-align: center;
      }
      .logo {
        margin: auto;
        width: 50%;
        /*background: red;*/
      }
      .partners {
        margin-top: 10vh;
        font-size: 0.8rem;
        /*background: blue;*/
      }
      .message {
        font-family: 'Lato light', system-ui, -apple-system, BlinkMacSystemFont, 'Inter UI', 'SegoeUI', 'HelveticaNeue', Helvetica, Arial, sans-serif;
        margin-top: 20vh;
        color: #DE7C00;
        font-size: 1.6rem;
        font-weight: 300;
        letter-spacing: 0.05rem;
        /*background: green;*/
      }
      @media only screen and (min-width : 768px) {
        .logo {
            width: 16rem;
        }
        .partners {
          font-size:1.1rem;
        }
        .message {
          font-size: 2rem;
        }
      }


    </style>
  </head>

  <body>
      <main>
        <div class="holder">
          <div class="logo"><img src="ccp-logo.svg" alt=""></div>
          <div class="partners">Capital Cruden Partners</div>
          <div class="message">Website coming soon</div>
        </div>
      </main>
  </body>
</html>
